block.repair-point.name = 수선 촉
block.repair-point.description  =가장 가까운 손상된 항공기 수리를 진행하세요.
block.repair-turret.name = 수선 대포
block.repair-turret.description = 가장 가까운 손상된 항공기 수리를 진행하세요. 선택적으로 쿨러를 추가할 수 있습니다.
block.pulse-conduit.name = 펄스 전도
block.pulse-conduit.description = 유체를 앞으로 이동시킵니다. 튜브보다 더 빠르게 움직이고 더 많은 것을 저장합니다.
block.plated-conduit.name = 도금된 수로
block.plated-conduit.description = 유체를 앞으로 이동시킵니다. 측면에서 액체를 받아들이지 않습니다. 액체 누출이 없습니다.
block.phase-conduit.name = 위상 전도
block.phase-conduit.description = 지형이나 건물 위로 액체를 즉시 운반합니다. 브리지 튜브보다 빠르고 길지만 작동하려면 에너지가 필요합니다.
block.liquid-router.name = 수용액 라우터
block.liquid-router.description = 한 방향에서 액체를 받아들여 최대 세 가지 방향으로 균일하게 배출합니다. 일정량의 액체를 저장할 수도 있습니다.
block.liquid-tank.name = 유체 전차
block.liquid-tank.description = 많은 양의 액체를 보관하십시오. 정수기와 마찬가지로 어떤 표면에도 인쇄할 수 있습니다.
block.liquid-container.name = 액체 그릇
block.liquid-container.description = 많은 양의 액체를 보관하십시오. 정수기와 마찬가지로 어떤 표면에도 인쇄할 수 있습니다.
block.liquid-junction.name = 접합 액체
block.liquid-junction.description = 이는 교차하는 두 파이프 사이의 다리 역할을 합니다.
block.bridge-conduit.name = 수로 교량
block.bridge-conduit.description = 지형이나 구조물 위로 유체를 운반합니다. 최대 3블록까지 점프할 수 있습니다.
block.rotary-pump.name = 회전하는 펌프
block.rotary-pump.description = 액체를 퍼내세요. 작동하려면 전력이 필요합니다.
block.thorium-reactor.name = 토륨 반응
block.thorium-reactor.description = 토륨은 많은 양의 에너지를 생산할 수 있습니다. 지속적인 냉각이 필요하며 냉각수가 충분하지 않으면 폭발합니다.
block.mass-driver.name = 질량 운전
block.mass-driver.description = 장거리 자원운송 구조. 연결된 대규모 엔진을 사용하여 자원을 수집하고 방출합니다. 작동하려면 전력이 필요합니다.
block.blast-drill.name = 드릴이 폭파되다
block.blast-drill.description = 상단에 구멍을 뚫습니다. 작동하려면 많은 전기가 필요합니다.
block.impulse-pump.name = 충동적인 펌프
block.impulse-pump.description = 액체를 퍼내세요. 작동하려면 전력이 필요합니다.
block.thermal-generator.name = 열역학 생성 프로그램
block.thermal-generator.description = 전기를 생산하기 위해 가열된 장소에 설치됩니다.
block.surge-smelter.name = 서지 제련소
block.surge-smelter.description = 소금은 티타늄, 납, 실리콘, 구리와 혼합되어 있습니다.
block.mender.name = 수선하다
block.mender.description = 휴대폰이 휴대폰으로 오면 부동산으로 가세요. 아니요, 아침에 일어났을 때 무슨 일이 일어났는지 보고 기뻐하겠습니다.
block.mend-projector.name = 계획 수선기
block.mender.description = 휴대폰이 휴대폰으로 오면 부동산으로 가세요. 아니요, 아침에 일어났을 때 무슨 일이 일어났는지 보고 기뻐하겠습니다.
block.surge-wall.name = 서지벽
block.surge-wall.description = 사용하려면 의자를 이용하세요. 호는 randamach ar theagmháil로 이동합니다.
block.surge-wall-large.name = 대형서지벽
block.surge-wall-large.description = 사용하려면 의자를 이용하세요. Scaoileann stuanna randamacha ar theagmháil. 그게 바로 이올라차입니다.
block.cyclone.name = 열대성 저기압
block.cyclone.description = 이로 인해 젖었을 때 랩이 건조될 수 있습니다.
block.fuse.name = 신관
block.fuse.description = 틴트 3 phléasc leasair pollta gearr-raoin agimhde in aice laimhe.
block.shock-mine.name = 진동 광산
block.shock-mine.description = 또한 제가 이메일을 읽기 시작한 날 나중에 귀하의 이메일에 액세스하실 수도 있습니다.
block.overdrive-projector.name = 과부화 프로젝터
block.overdrive-projector.description = 휴대전화에서는 이번이 처음입니다. 그는 자신이 아플 때 자신에게 무슨 일이 일어나는지 모릅니다.
block.force-projector.name = 권력 투영기
block.force-projector.description = 공기가 뜨거워지면 공기가 다시 뜨거워지기 때문에 매우 뜨겁습니다. 다음 날로 돌아가고 싶지 않아서 기다릴 수 없습니다. 공기가 공기를 통과할 때, 태양에 관해서는 비슷한 것을 먹는 것이 좋습니다.
block.arc.name = 호
block.arc.description = 지상 목표물에서는 전기 아크가 연소됩니다.
block.rtg-generator.name = RTG 생성기
block.rtg-generator.description = 방사성 물질이 붕괴하면서 발생하는 열을 이용해 천천히 전기를 생산하는 방식이다.
block.spectre.name = 유령
block.spectre.description = 공중 및 지상 목표물에 대형 장갑 관통 발사체를 발사합니다.
block.meltdown.name = 노심융해
block.meltdown.description = 근처의 적들에게 돌진하고 연속적으로 레이저 광선을 발사합니다. 작동하려면 냉장고가 필요합니다.
block.foreshadow.name = 전그림자
block.foreshadow.description = 대형 장거리 단일 표적 저격총이 발사됩니다. 최대 체력이 가장 높은 적을 먼저 목표로 삼으세요.
block.container.name = 그릇
block.container.description = Soláthraíonn gach cineál líon beag acmhainní. 문제는 재배자들이 거리에 있다는 것입니다. 사람이 자신에게 해로운 음식을 먹어도 안전합니까?
block.launch-pad.name = 창 발사대
block.launch-pad.description = Aistrítear acmhainn go dtí ainmnithe 제한 사항.
block.launch-pad.details = 그들은 또한 당신의 자유를 도울 수 있을 것입니다. 지난번에는 누군가가 자신에게 무슨 문제가 있는지 몰랐습니다.
block.segment.name = 체절
block.segment.description = 그래서 내가 너희를 가르치는 것이다. 나는 다른 어떤 것도 다른 곳에 도달하는 것을 원하지 않습니다.
block.ground-factory.name = 정원 교도소
block.ground-factory.description = 천연가스를 생성합니다. 생산된 항공기는 즉시 사용하거나 강화를 위해 재건 유닛으로 이전될 수 있습니다.
block.air-factory.name = 공기 교도소
block.air-factory.description = 항공기 구조물을 생산하고 있습니다. 생산된 항공기는 즉시 사용하거나 강화를 위해 재건 유닛으로 이전될 수 있습니다.
block.naval-factory.name = 해군 교도소
block.naval-factory.description = 우리는 해상 기체를 만듭니다. 생산된 항공기는 즉시 사용하거나 강화를 위해 재건 유닛으로 이전될 수 있습니다.
block.additive-reconstructor.name = 덧셈
block.additive-reconstructor.description = 다음 항공기를 레벨 3으로 발전시키세요.
block.multiplicative-reconstructor.name = 곱셈
block.multiplicative-reconstructor.description = 아이가 태어나면 집에 갈 수 있습니다.
block.exponential-reconstructor.name = 지수
block.exponential-reconstructor.description = 아이는 레이브헤알이 끝나기 전에 곧 다음 레이브헤알로 갈 것입니다.
block.tetrative-reconstructor.name = 테트라포트
block.tetrative-reconstructor.description = 이번이 마지막이군요. 다시 만나서 반갑습니다.
block.payload-conveyor.name = 유효 탑재량 수송
block.payload-conveyor.description = 공장에서 생산된 항공기 등 대형 화물을 운반합니다.
block.payload-router.name = 유효 탑재량 라우터
block.payload-router.description = 공장에서 생산되는 천연가스 등 대형 화물은 세 방향으로 순환한다.
block.duct.name = 수로
block.duct.description = 자원을 앞으로 밀어냅니다. 하나의 리소스만 저장할 수 있습니다.
block.duct-router.name = 수로 라우터 
block.duct-router.description = 그러다가 잠이 들었을 때 시골에 왔습니다. 나는 이 주제에 대해 아무것도 알고 싶지 않습니다. 누군가가 그것을 가지고 떠나도 안전합니까?
block.duct-bridge.name = 다리 수로
block.duct-bridge.description = 곧 도와드리겠습니다.
block.large-payload-mass-driver.name = 대령 유효 탑재량 질량 운전
block.large-payload-mass-driver.description = 장거리로 물건을 운반하는데 사용되는 구조물. 연결된 화물 블록 드라이브에 화물을 받은 주소입니다.
block.payload-void.name = 유효 탑재량 공허
block.payload-void.description = 항목을 제거하십시오. 모래만.
block.payload-source.name = 유효 탑재량 원천
block.payload-source.description = 화물 생산량이 무제한입니다. 모래만.
block.disassembler.name = 분리기
block.disassembler.description = 뇌졸중은 미량의 미량 미네랄로 분리되어 비효율적입니다. 토륨을 생산할 수 있습니다.
block.silicon-crucible.name = 실리콘 도기
block.silicon-crucible.description = 새가 즐거운 시간을 보내려고 오면 누군가가 물을 먹으면 먹기가 쉽습니다. 우리는 여기에 머물고 있습니다.
block.overdrive-dome.name = 비면 과부화 프로젝터
block.overdrive-dome.description = 휴대전화에서는 이번이 처음입니다. Teastaíonn meiteashonraí agus sceallóga chun oibriú.
block.interplanetary-accelerator.name = 행성간 신경 촉진
block.interplanetary-accelerator.description = 거대한 전자포탑. 코어는 성간 이동을 위해 탈출 속도로 가속됩니다.
block.constructor.name = 건설자
block.constructor.description = 이 집은 2x2 지역에 위치해 있습니다.
block.large-constructor.name = 대형 건설자
block.large-constructor.description = 이것은 4x4 커버와 함께 제공됩니다.
block.deconstructor.name = 해체 인부
block.deconstructor.description = 블록과 비행기를 파괴하세요. 공사비 100% 환급해드립니다.
block.payload-loader.name = 유효 탑재량 탑재
block.payload-loader.description = 삽입한 블록에 액체와 아이템을 보관하세요.
block.payload-unloader.name = 유효 탑재량 하역
block.payload-unloader.description = 교사로 일해도 괜찮습니다.
block.heat-source.name = 열의 원천
block.heat-source.description = 그들은 많은 열을 발생시킵니다. 모래만.
