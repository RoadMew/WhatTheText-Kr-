unit.dagger.name = 단검
unit.dagger.description = 모든 적을 향해 항해해 일반적인 탄환으로 충각을 시도합니다.
unit.mace.name = 철퇴
unit.mace.description =  주변의 모든 적에게 화염 줄기를 자라납니다.
unit.fortress.name = 요새
unit.fortress.description = 장거리 포탄이 된 지상 목표.
unit.scepter.name = 혼돈 군주
unit.scepter.description = 주변의 모든 적에게 장전된 탄환이 되어니다.
unit.reign.name = 파괴자
unit.reign.description = 주변의 모든 적을 향해 관통당하다.
unit.nova.name = 신성
unit.nova.description = 아군에게 피해를 주고, 적 구조물을 수리하는 레이저 볼트와 너트로 수리합니다. 날벌레가 될 수 있습니다.
unit.pulsar.name = 펄스
unit.pulsar.description = 아군에게 피해를 주고, 적 구조물을 수리하는 전자파를 발사합니다. 부상할 수 있습니다.
unit.quasar.name = 준성전파원
unit.quasar.description = 적이 피해를 주고, 아군 구조물을 수리하는 귀걸이 레이저 빔을 발사합니다. 날벌레로 진화할 수 있습니다. 강력한 권력을 가지고 있습니다.
unit.vela.name = 아름다움
unit.vela.description = 환경친화적인 건축물을 계속 재건해 나가기를 기대합니다. 나는 결코 일을 멈추지 않습니다.
unit.corvus.name = 까마귀
unit.corvus.description = 친구를 리팩토링하여 수정한 레이저가 엄청나게 많습니다. 땅이 열릴 수 있습니다.
unit.crawler.name = 기어다니기
unit.crawler.description = 야생 동물과 가까운 곳에서 임대료를 쳐서 큰 폭발을 일으켰습니다.
unit.atrax.name = 세계지도
unit.atrax.description = 당신은 이것을 대규모로 할 수 있는 기회를 갖게 될 것입니다. 땅이 열릴 수 있습니다.
unit.spiroct.name = 스피록트
unit.spiroct.description = 필수적인 시술로 레이저수술을 진행하며 그 과정에 최선을 다할 수 있습니다. 땅이 열릴 수 있습니다.
unit.arkyid.name = 아키이드
unit.arkyid.description = 이 과정에서 가장 진보적인 Zichzelf인 Laser Stralen af ​​​​jandenen을 볼 수도 있습니다. 땅이 열릴 수 있습니다.
unit.toxopid.name = 톡소오피드
unit.toxopid.description = 다양한 종류의 레이저 배리어와 도어스톱이 있습니다. 땅이 열릴 수 있습니다.
unit.flare.name = 날벌레
unit.flare.description = 큰 수준에는 표준 표준이 있습니다.
unit.horizon.name = 지평선
unit.horizon.description = 아직도 땅에서 자라고 있습니다.
unit.zenith.name = 극도
unit.zenith.description = 모든 스토브 표면에 설치하십시오.
unit.antumbra.name = 시체 군주
unit.antumbra.description = 그들은 배에 있는 모든 배에 포병 사격을 가했습니다.
unit.eclipse.name = 달의 군주
unit.eclipse.description = 건물의 모든 창문에 설치된 도어 배리어와 레이저 패널에는 두 개의 레이저가 있습니다.
unit.mono.name = 하나
unit.mono.description = 자동으로 스위치를 켜고 커널에 출력합니다.
unit.poly.name = 많다
unit.poly.description = Herbout의 자동 컵 구조는 다른 사람들이 공을 사용하는 데 도움이 됩니다.
unit.mega.name = 거대함
unit.mega.description = 빌드를 자동으로 재생성합니다. 일부 작은 항목이 가려질 수 있습니다.
unit.quad.name = 넷
unit.quad.description = 대규모 친구 그룹을 만들어 우정 구조를 대폭 재구축했습니다. 중간 크기는 큰 크기일 수 있습니다.
unit.oct.name = 여덟
unit.oct.description = 크라흐트벨트 보충을 통해 우물에 점토 결합이 생성되었습니다. 그보다 훨씬 더 효과적일 수 있습니다.
unit.risso.name = 큰코돌고래
unit.risso.description = 총알을 발사하여 발사대에 있는 모든 생물에게 던집니다.
unit.minke.name = 밍크고래
unit.minke.description = 오븐에서 표준 스택의 콩을 얻을 수 있습니다.
unit.bryde.name = 브라이드고래
unit.bryde.description = 평생 동안 그라나 기둥을 원뿔로 전달하십시오.
unit.sei.name = 보리고래
unit.sei.description = 출입구는 판자로 막혀 있었고 활기 넘치는 문으로 잘려나갔습니다.
unit.omura.name = 오무라고래
unit.omura.description = 근처에서 문설주에서 대형 레일건이 발사됩니다. 빛나는 제품.
unit.retusa.name = 레투사
unit.retusa.description = 구멍에 땅에 움직이는 어뢰를 발사합니다. Repareert vriendelijke vliegtuigen.
unit.oxynoe.name = 옥시노
unit.oxynoe.description = 공기연소 수리는 구멍에 있는 구조물을 수리한 후 실시해야 합니다. De onderscheppingskoepel onderschipt vijandelijke kogels in de buurt.
unit.cyerce.name = 사이어스
unit.cyerce.description = 굴뚝에 집중하세요. Repareert vriendelijke vliegtuigen.
unit.aegires.name = 에이거스
unit.aegires.description = 에너지를 구조화하여 모든 활력과 활력을 즐기십시오. 모든 채권을 다시 작성하십시오.
unit.navanax.name = 나바낙스
unit.navanax.description = 전기 장벽과 전기 네트워크를 수리한 후 폭발적인 전자기 폭발이 발생합니다. 독립적인 레이저 기계가 버너에서 녹습니다.
unit.alpha.name = 알파
unit.alpha.description = 상자의 평결 : 사용 가능합니다. Je cont het boen.
unit.beta.name = 베타
unit.beta.description = 상자의 대륙 : 사용 가능합니다. Je cont het boen.
unit.gamma.name = 감마
unit.gamma.description = 상자의 중요성 : 사용 가능합니다. Je cont het boen.


