liquid.water.name = 음료수
liquid.water.description = koelmachines 및 affalverwerking 기계를 사용하십시오.
liquid.slag.name = 화산암재
liquid.slag.description = 다른 모든 재료는 사용 중인 개체에 대한 구분 기호로 구분할 수 있습니다.
liquid.oil.name = 지방질
liquid.oil.description = 나는 재생 가능한 재료를 생산하고, 그것을 강철로 만들고, 그것을 나만의 브랜드로 만드는 일을 합니다.
liquid.cryofluid.name = 극저온 유체
liquid.cryofluid.description = 원자로 노심, 터빈, 제조 공정에서 냉각수로 만들어진 비부식성 부품입니다.
liquid.neoplasm.name = 점액 종양
liquid.neoplasm.description = 종양. 대량의 합성 세포는 현대적인 일관성으로 제어됩니다. com.hittebestendigheid. 물 건설 프로젝트에 대해 걱정할 필요가 없습니다. 표준 분석에는 복잡하고 안정적입니다. Mogelijke 작업 원칙 zijn bekend. slakkenvijvers heeft de vorkeur의 Verbranding.
liquid.arkycite.name = 아키사이트
liquid.arkycite.description = 이는 에너지와 합성 물질을 생성하기 위한 화학 반응에 사용되었습니다.
liquid.neoplasm.details = Gevaarlijke는 새로운 플라스틱 반응기에서 나오는 생물학적 제품입니다. 차단된 모든 분들께 바로 연락을 드려 안심하고 안심하실 수 있습니다. 강한 소재입니다.
liquid.gallium.name = 갈륨
liquid.gallium.description = 그런 게 아니었어, 그런 게 아니었어, 그런 게 아니었어.
liquid.ozone.name = 산소
liquid.ozone.description = 재료 생산시 산화제로 사용되며 상표로도 사용됩니다. 폭발물이에요.
liquid.hydrogen.name = 수소
liquid.hydrogen.description = Hulpbronnen에서의 승리, 가스 생산 및 구조 개혁을 활용합니다. 훌륭한 자료입니다.
liquid.nitrogen.name = 질소
liquid.nitrogen.description = Hulpbronnen의 우승자, 가스 산업 및 가스 생산을 지원합니다. 그것은 불활성입니다.
liquid.cyanogen.name = 시안화질소
liquid.cyanogen.description = 이는 유전학, 지향성 가스 구성 및 지향성 블록의 다양한 반응에서 활용되었습니다. 그건 매우 쉬워요.

item.copper.name = 동
item.copper.description = 모든 유형의 건축물 및 단위에 사용되는 기초라는 단어 중 하나입니다.
item.copper.details = 준 쿠퍼. 온권은 serflora에서 과장된 표현을 사용합니다. 구조적 구조, Tenzig Firststructure.
item.lead.name = 이끌다
item.lead.description = 전자운송 및 운송분야에서 활용되어온 기본 중의 하나이다.
item.lead.details = 한 가지와 청동 반응 마음. 배터리는 동시에 사용됩니다.
item.coal.name = 숯
item.coal.description = 많은 제품들이 브랜드와 할프로닌에서 사용되어 왔습니다.
item.coal.details = 화석화된 식물 재료. 원하는 가격을 휴대전화로 받아보세요.
item.graphite.name = 석묵
item.graphite.description = 전력 및 전기 부품에 사용되는 비규제 그룹입니다.
item.titanium.name = 티탄
item.titanium.description = 운송시설에 사용되며, 제조, 가공되는 매우 연한 금속입니다.
item.thorium.name = 토륨
item.thorium.description = 핵탑 등 대형 건축물에 사용돼온 강력한 방사성 금속이다.
item.silicon.name = 규소
item.silicon.description = 복잡하고 단단한 전자 장치에 사용되는 훌륭한 반쪽 조각입니다.
item.plastanium.name = 플라스틱
item.plastanium.description = 장갑 포탄이 사용되었고 조각난 유닛은 폐기되었습니다.
item.phase-fabric.name = 위상 천
item.phase-fabric.description = 첨단 전자 기술 분야에서 사용되는 훌륭한 재료 중 하나입니다.
item.surge-alloy.name = 서지 합금
item.surge-alloy.description = 지침에 구현된 지침 중 하나는 대화형 구조 구축을 시작하는 것입니다.
item.spore-pod.name = 큰 꼬투리
item.spore-pod.description = 천연물질과 폭발물, 브랜드 올리브오일을 원료로 만든 인공포자쿠션입니다.
item.spore-pod.details = 박차. 인위적인 레벨을 얻기 위해 광범위한 프로세스가 수행되고 있습니다. 이것은 다른 생명체에게 유익하기 때문에 훌륭한 선물이었습니다. 여기에서 자세한 내용을 읽어보세요. bepaalde omstandigheden의 TV 램프에 불이 들어옵니다.
item.sand.name = 사포
item.sand.description = Gervinerdi Halbrunnen의 다른 제품도 사용되었습니다.
item.blast-compound.name = 합성 폭약
item.blast-compound.description = 폭발물을 만드는 데 사용되는 단어의 고정 된 프로세스입니다.
item.pyratite.name = 황철석
item.pyratite.description = 브랜딩 및 브랜딩 생성기에 사용되는 경량 소재입니다.
item.metaglass.name = 메타글래스
item.metaglass.description = 물을 공급하고 공급하기 위해 많은 자원이 사용되었습니다.
item.scrap.name = 먹다 남긴 거
item.scrap.description = 기린은 제련소나 제분소에서 다른 개체에 추가할 수 있습니다.
item.scrap.details = 오래되고 가벼운 기둥을 재활하십시오. 여러 개의 금속 포자가 포함되어 있습니다.
item.fissile-matter.name = 갈라진 물질
item.beryllium.name = 베릴륨
item.beryllium.description = Erkya에서는 다양한 유형의 건축 및 건설이 수행됩니다.
item.tungsten.name = 텅텐
item.tungsten.description = 도움이 필요하시면 언제든지 문의해 주세요. 우리는 더 많은 리더십을 구축하기를 기대하고 있습니다.
item.oxide.name = 산화물질
item.oxide.description = 스트로모프로닌의 보온 단열재로 사용됩니다.
item.carbide.name = 탄화칼슘
item.carbide.description = 새로운 구조물을 확보하세요. Casco가 muniti에 있습니다.
item.dormant-cyst.name = 잠자는 낭종

