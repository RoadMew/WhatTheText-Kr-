block.incinerator.name = 쓰래기 소각장
block.incinerator.description = 액체 속의 모든 것을 태웁니다.
block.spore-press.name = 포자 압박
block.spore-press.description = 슬래그를 압축하여 휘발유로 만듭니다.
block.separator.name = 분리 기호
block.separator.description = 슬래그를 광석으로 나눕니다.
block.coal-centrifuge.name = 석탄 생성기
block.coal-centrifuge.description = 석탄은 석고에서 얻습니다.
block.power-node.name = 전기 버튼
block.power-node.description = 전력 전송 노드를 연결합니다. 노드는 인접한 전력 또는 공급원의 영향을 받습니다.
block.power-node-large.name = 커다란 전기 버튼
block.power-node-large.description = 더 넓은 수준의 전력 노드.
block.surge-tower.name = 서지 탑
block.surge-tower.description = 소림의 장거리 전력 노드이기도 합니다.
block.diode.name = 단방향 교류기
block.diode.description = 배터리에 저장된 에너지를 고정된 방향으로 전환하며, 전제는 수신 측 배터리의 에너지가 적다는 것입니다.
block.battery.name = 포병중대
block.battery.description = 발전량이 소비량보다 많으면 전기가 저장되고, 생산량이 소비량보다 많으면 전기가 소비됩니다.
block.battery-large.name = 포병대대
