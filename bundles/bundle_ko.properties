block.combustion-generator.description = 전기는 석탄 및 기타 가연성 물질을 연소하여 생성됩니다.
block.steam-generator.name = 증기 기관
block.steam-generator.description = 가연성 물질을 연소시키고 물을 증기로 변환하여 전기를 생성합니다.
block.differential-generator.name = 미분 발전기
block.differential-generator.description = 냉각수와 연소하는 철 사이의 큰 온도차를 이용해 동력을 얻습니다.
block.impact-reactor.name = 영향 반응기
block.impact-reactor.description = 그 결과 많은 양의 전기를 효율적으로 생산할 수 있습니다. 초능력을 소진했습니다.
block.mechanical-drill.name = 직공 송곳
block.mechanical-drill.description = 자원 타일이 그 위에 놓이면 천천히 성장합니다.
block.pneumatic-drill.name = 영적 조파기
block.pneumatic-drill.description = 드릴 비트를 수정하면 티타늄을 뚫을 수 있습니다. 광산은 기계식 드릴보다 빠릅니다.
block.laser-drill.name = 원자 램프 바다달팽이
