block.phase-conveyor.name = 위상 레일
block.phase-conveyor.description =지형이나 건물 위로 순간 이동합니다. 텔레포터보다 빠르지만, 위력이 좋습니다.
block.bridge-conveyor.name = 브리치 컨베이어
block.bridge-conveyor.description = 지형이나 건물 사이로 자산을 이동합니다. 최대 3개 타일을 건너뜁니다.
block.plastanium-compressor.name = 플라스틱 압착
block.plastanium-compressor.description = 플라스터늄은 석유와 티타늄으로 생산됩니다.
block.pyratite-mixer.name = 황철석 친목회
block.pyratite-mixer.description = 석탄, 납, 석탄, 납, 모래가 황철석에 혼합됩니다.
block.blast-mixer.name = 친목회가 강타당하다
block.blast-mixer.description = 황철석과 세균으로부터 폭발물 생산.
block.solar-panel.name = 태양 합판
block.solar-panel.description = 태양으로부터 소량의 에너지를 생성합니다.
block.solar-panel-large.name = 대형 태양 합판
block.solar-panel-large.description = 태양으로부터 소량의 에너지를 생성합니다. 태양광 패널보다 더 효율적입니다.
