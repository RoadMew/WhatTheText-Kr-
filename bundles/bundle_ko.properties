block.world-message.name = 세계의 메세지
block.world-message.description = 메시지 매핑. 파괴할 수 없습니다.
block.illuminator.name = 환상
block.illuminator.description = 빛나는.
block.overflow-gate.name = 과부하된 문
block.overflow-gate.description = 하지만 앞길이 막히면 좌우를 잃게 됩니다.
block.underflow-gate.name = 안 과부하된 문
block.underflow-gate.description = 역 채도 필터. 왼쪽과 오른쪽 경로가 막히면 왼쪽과 오른쪽을 잃게됩니다.
block.silicon-smelter.name = 실리콘 용광로
