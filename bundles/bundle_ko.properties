unit.stell.description = 효과적인 업무를 위해서는 표준적인 기준이 있어야 합니다.
unit.locus.description = 당신은 당신이 할 수 있는 놀라운 일들을 즐길 것입니다.
unit.precept.description = 문을 열면 클러스터가 있어야 합니다.
unit.vanquish.description = 귀찮은 문 열림으로 인해 파편화가 많이 발생합니다.
unit.conquer.description = 경치 좋은 폭포의 거대한 폭포가 있습니다.
unit.merui.description = 장거리 포병이 지상에 발사되었습니다. 그것은 Het Misty Terren Springen에 있었습니다.
unit.cleroi.description = 작동하기를 원한다면 아무것도 할 수 없습니다. 화려한 발사체는 진정한 중심 장식으로 디자인되었습니다. 그것은 Het Misty Terren Springen에 있었습니다.
unit.anthicus.description = 튼튼한 기둥 사이로 보이는 높은 기둥의 기둥이 있습니다. 그것은 Het Misty Terren Springen에 있었습니다.
unit.tecta.description = 탄탄한 작업이 이루어진 훌륭한 플라즈마 프로젝트가 있습니다. 자녀와 함께 행복하십시오. 그것은 Het Misty Terren Springen에 있었습니다.
unit.collaris.description = 강력한 예술 작품으로 구성된 장기 프로젝트가 있을 것입니다. 그것은 Het Misty Terren Springen에 있었습니다.
unit.elude.description = 당신은 훌륭한 직업을 위한 몇 가지 훌륭한 아이디어를 갖게 될 것입니다. 지상으로 운반될 수 있습니다.
unit.avert.description = 당신은 훌륭한 일을 할 수 있는 곱슬머리를 가지고 있습니다.
unit.obviate.description = 연속적으로 작동하면 한 쌍의 전주가 나타납니다.
unit.quell.description = 튼튼한 기둥 사이로 보이는 높은 기둥의 기둥이 있습니다. 수리 블록은 구조 구조에 의해 고정됩니다.
unit.disrupt.description = 튼튼한 기둥 사이로 보이는 높은 기둥의 기둥이 있습니다. 수리 블록은 구조 구조에 의해 고정됩니다.
unit.evoke.description = Kern: Buww Structuren om je fort te verdegen. 개혁 건설은 친족과 만났습니다.
unit.incite.description = Cairn: Buw 구조는 성채에 적합합니다. 개혁 건설은 친족과 만났습니다.
unit.emanate.description = Kern: Buw Structuren om his stadscentrum te beschermen. 개혁 건설은 친족과 만났습니다.

