block.armored-conveyor.name = 장갑열차
block.armored-conveyor.description = 리소스를 앞으로 이동합니다. 측면 투자에 영향을 받지 않음.
block.junction.name = 접합
block.junction.description = 브리지가 두 개의 컨베이어 벨트에 걸쳐 있습니다.
block.router.name = 라우터
block.router.description = 최대 3개의 다른 당사자가 리소스를 잃게 됩니다. 공장 자산은 투자를 방해할 수 있으므로 공장 근처에서는 사용하지 마세요.
block.distributor.name = 살수 장치
block.distributor.description = 7개 이상의 다른 파티에게 자원을 잃습니다.
block.sorter.name = 가려내는 사람
block.sorter.description = 누락된 자원이 선택한 자원과 일치하면 앞으로 전달하고, 그렇지 않으면 왼쪽과 오른쪽으로 잃습니다.
block.inverted-sorter.name = 역정렬기
block.inverted-sorter.description = 선택기와 비슷하지만 측면의 대문자가 사라집니다.
