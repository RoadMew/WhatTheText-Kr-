block.phase-weaver.name = 위상 직조기
block.phase-weaver.description = 토륨과 모래가 하나의 원소로 결합되어 있기 때문에.
block.pulverizer.name = 쇄석기
block.pulverizer.description = 고철을 모래로 연삭 .
block.cryofluid-mixer.name = 극저온 유체 혼합기
block.cryofluid-mixer.description = 물과 미세한 티타늄 분말을 냉각제로 사용합니다.
block.melter.name = 융용 기계 장치
