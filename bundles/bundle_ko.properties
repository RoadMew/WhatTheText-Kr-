block.vault.name = 둥근 천장
block.vault.description = 각각은 많은 비용을 절약합니다. 코어 옆에 배치하면 저장 용량을 확장할 수 있습니다. 제거 프로그램을 제거 할 수 있습니다.
block.wave.name = 물결 무늬
block.wave.description = 정자. 물이 공급되면 불은 저절로 꺼집니다.
block.tsunami.name = 쓰나미
block.tsunami.description = 정자. 물이 제공되면 불이 저절로 꺼집니다.
block.swarmer.name = 무리 군주
block.swarmer.description = 적 미사일 발사.
block.salvo.name = 저장됨
